<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection">
<meta name="format-detection" content="telephone=no">
<title>Document</title>
<link rel="stylesheet" href="v11/css/index.css"/>
</head>
<body>
<div class="box-wrap wrap-bg h100p">
    <section class="change-bank-wrap">
        <h2>请填写银行卡，用来收取佣金</h2>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请输入广发银行储蓄卡号"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请重复输入一遍卡号"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请填写开户人姓名"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" />
            <button type="button" class="draw-money-btn change-bank-btn" id="">获取验证码</button>
        </p>
        <section class="change-bank-attention">
            注意：<br/>
            1、目前 提现银行卡仅支持广发银行储蓄卡，请不要填写其他银行卡号或信用卡号。<br/>
            2、填写的开户人姓名必须与实际银行卡开户人相符、开户银行、卡号必须准确无误，否则无法提现。<br/>
            3、验证码发送到您的手机15898162970，请注意查收。
        </section>
        <button type="button" class="draw-money-btn" id="">确定</button>
    </section>
</div>
</body>
</html>

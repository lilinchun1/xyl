<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection">
<meta name="format-detection" content="telephone=no">
<title>我的银行卡</title>
<link rel="stylesheet" href="v11/css/index.css"/>
</head>
<body>
<div class="box-wrap wrap-bg h100p">

    <section class="change-bank-wrap">
        <h2>请填写银行卡，用来收取佣金</h2>
        <p>
        <div class="select-wrap">
            <select class="select-draw-con">
                <option>请选择银行</option>
                <option>中国工商银行</option>
                <option>中国建设银行</option>
                <option>中国农业银行</option>
                <option>中国交通银行</option>
                <option>招商银行</option>
                <option>中信银行</option>
                <option>上海浦东发展银行</option>
                <option>深圳发展银行</option>
                <option>中国民生银行</option>
                <option>平安银行</option>
                <option>广发银行</option>
            </select>
            <div class="logo">
                <span></span>
            </div>
        </div>
    </p>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请输入储蓄卡号"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请重复输入一遍卡号"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请填写开户人姓名"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn w60p" type="text" name="" id="" />
            <button type="button" class="draw-money-btn change-bank-btn w36p" id="">获取验证码</button>
        </p>
        <section class="change-bank-attention">
            <p>注意：</p>
            <p>1、目前绑定银行账户仅支持储蓄卡，请不要绑定信用卡。</p>
            <p>2、填写的开户人姓名必须与实际银行卡开户人相符、开户银行、卡号必须准确无误，否则无法提现。</p>
            <p>3、验证码发送到您的手机15898162970，请注意查收。</p>
        </section>
        <button type="button" class="draw-money-btn change-bank-btn-qd" id="" >确定</button>
        <footer class="foot">
            易享科技出品
        </footer>
    </section>
</div>
</body>
</html>

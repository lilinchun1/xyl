<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection">
    <meta name="format-detection" content="telephone=no">
    <title>Document</title>
    <link rel="stylesheet" href="v11/css/index.css"/>
</head>
<body>
<div class="box-wrap wrap-bg h100p">
    <section class="change-bank-wrap">
        <h2>请填写银行卡，用来收取佣金</h2>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请输入广发银行储蓄卡号"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请重复输入一遍卡号"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn" type="text" name="" id="" placeholder="请填写开户人姓名"/>
        </p>
        <p>
            <input class="apply-cash-input change-bank-btn w60p" type="text" name="" id="" />
            <button type="button" class="draw-money-btn change-bank-btn w36p disabled" disabled="disabled" id="">验证码已发送</button>
        </p>
        <section class="change-bank-attention">
            <p>注意：</p>
            <p>1、目前 提现银行卡仅支持广发银行储蓄卡，请不要填写其他银行卡号或信用卡号。</p>
            <p>2、填写的开户人姓名必须与实际银行卡开户人相符、开户银行、卡号必须准确无误，否则无法提现。</p>
            <p>3、验证码发送到您的手机15898162970，请注意查收。</p>
        </section>
        <button type="button" class="draw-money-btn change-bank-btn-qd" id="J_code">确定</button>
        <footer class="foot">
            易享科技出品
        </footer>
    </section>
</div>
<div class="overlay" id="J_overlay"></div>
<div class="modal" id="con1">
    <p>
        <span class="alert-logo yes-logo"></span>
    </p>
    <p>
        银行卡绑定成功！
    </p>
    <p>
        <button type="button" class="mode-btn" id="J_btn">确定</button>
    </p>
</div>
<script>
    window.onload =function () {
        var btn_text = document.getElementById("J_code");
        var overlay = document.getElementById("J_overlay");
        var con1 = document.getElementById("con1");
        var btn = document.getElementById("J_btn");

        btn_text.onclick = function () {
            var scrolltop = document.documentElement.scrollTop ||document.body.scrollTop;
            overlay.style.display = "block";
            con1.style.display = "block";
            overlay.style.height = document.body.clientHeight +scrolltop+'px';
        };
        btn.onclick = overlay.onclick = function () {
            overlay.style.display = "none";
            con1.style.display = "none";
        };
    }
</script>
</body>
</html>
